name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        run: pnpm --filter @mindful-block/pc build

      - name: Prepare Hosting Artifacts
        run: |
          mkdir -p backend/firebase/public
          rm -rf backend/firebase/public/*
          cp -r apps/pc/dist/* backend/firebase/public/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MINDFULBLOCK_33657 }}
          channelId: live
          projectId: mindfulblock-33657
          entryPoint: backend/firebase
